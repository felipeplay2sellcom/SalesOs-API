# ==========================================
# Portal SalesOS API - docs.play2sell.com
# ==========================================

apis:
  salesos-api:
    root: openapi/salesos-api-v3.0.yaml

# ==========================================
# Navegação do Portal
# ==========================================

nav:
  - label: Início
    page: index.md

  - label: Começar
    items:
      - label: Quickstart (5min)
        page: docs/quickstart.md
      - label: Autenticação
        page: docs/auth.md
      - label: Erros & Troubleshooting
        page: docs/errors.md

  - label: Guias
    items:
      - label: Webhooks & Eventos
        page: docs/guides/webhooks.md
      - label: Workflows & Automação
        page: docs/guides/workflows.md
      - label: Copilot IA (RAG/TTS/STT)
        page: docs/guides/copilot.md
      - label: Gamificação & Missões
        page: docs/guides/gamification.md
      - label: Multi-tenancy & RBAC
        page: docs/guides/multi-tenancy.md

  - label: Referência da API
    api: salesos-api

  - label: Changelog
    page: docs/changelog.md

# ==========================================
# Tema e Customização
# ==========================================

theme:
  openapi:
    # Navegação e busca
    disableSearch: false
    hideDownloadButton: false

    # Exemplos de código
    generateCodeSamples:
      languages:
        - lang: curl
        - lang: javascript
          label: JavaScript
        - lang: python
          label: Python

    # UI
    expandResponses: '200,201'
    schemaExpansionLevel: 2
    jsonSampleExpandLevel: 2

    # Comportamento
    hideSchemaTitles: false
    sortPropsAlphabetically: false

  colors:
    primary:
      main: '#2563eb'

  typography:
    fontSize: '16px'
    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
    code:
      fontFamily: 'Monaco, Consolas, "Liberation Mono", "Courier New", monospace'

# ==========================================
# Regras de Lint
# ==========================================

lint:
  extends:
    - recommended

  rules:
    operation-description: error
    operation-summary: error
    tag-description: warning
    no-unresolved-refs: error
    no-empty-servers: error

# ==========================================
# Metadados do Portal
# ==========================================

metadata:
  title: SalesOS Platform API
  description: Portal de documentação completo da API SalesOS
  version: 3.0.0
