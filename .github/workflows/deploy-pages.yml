name: Deploy API Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'openapi/salesos-api.yaml'
      - 'docs/index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create docs structure
        run: |
          mkdir -p _site
          cp docs/index.html _site/index.html
          cp openapi/salesos-api.yaml _site/openapi.yaml
          echo "SalesOS API Documentation deployed successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
