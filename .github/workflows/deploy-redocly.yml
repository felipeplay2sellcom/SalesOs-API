name: Deploy to Redocly

on:
  push:
    branches: [main]
    paths:
      - 'openapi/salesos-api-v3.0.yaml'
      - 'redocly.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli@latest

      - name: Lint OpenAPI Spec
        run: |
          echo "üîç Validando OpenAPI v3.0..."
          redocly lint openapi/salesos-api-v3.0.yaml --format=stylish || echo "‚ö†Ô∏è  Lint warnings (non-blocking)"

      - name: Deploy to Redocly
        env:
          REDOCLY_AUTHORIZATION: ${{ secrets.PLAY2SELL_REDOCLY }}
        run: |
          echo "üöÄ Deploying SalesOS API v3.0 to Redocly..."
          redocly push openapi/salesos-api-v3.0.yaml \
            --organization play2sell \
            --project play2sell \
            --branch main \
            --mount-path /api/v3.0 \
            --author "GitHub Actions <actions@github.com>" \
            --message "Auto-deploy SalesOS API v3.0 from GitHub"

      - name: Success notification
        run: |
          echo "‚úÖ API v3.0 deployed successfully to Redocly!"
          echo "üìñ View documentation at: https://redocly.com/docs/salesos-api/v3"
